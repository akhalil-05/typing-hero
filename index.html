<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Hero</title>
  <style>
    :root{
      --text-color:#FFF; /* white text */
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      --size: clamp(36px, 7vw, 72px);
      --weight: 800;
      --padY: 14px;
    }
    html,body{ margin:0; background:transparent; }
    .wrap{
      display:flex; align-items:center; justify-content:center;
      padding:var(--padY) 0; line-height:1.1;
    }
    #typed{
      font-family:var(--font); font-weight:var(--weight);
      font-size:var(--size); color:var(--text-color);
      text-align:center; white-space:nowrap;
    }
    /* Make the caret big and visible */
    .typed-cursor{
      font-size:var(--size);
      color:var(--text-color);
      animation: blink .8s steps(1) infinite;
    }
    @keyframes blink{ 50%{ opacity:0; } }
  </style>
</head>
<body>
  <div class="wrap"><span id="typed"></span></div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    new Typed("#typed", {
      strings: ["Hi, I'm Ali", "Mechatronics Engineer", "Driven by design + robotics"],
      typeSpeed: 80,
      backSpeed: 50,
      backDelay: 1200,
      loop: true,
      smartBackspace: true,
      cursorChar: "▍"  // thicker cursor block. Try "█" or "❚" if you want even thicker.
    });
  </script>
</body>
</html>
